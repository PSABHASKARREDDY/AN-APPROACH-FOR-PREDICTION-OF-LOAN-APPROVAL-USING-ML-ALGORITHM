    <!-- Header -->
    <header id="header" class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Loan Application</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


    <!-- Breadcrumbs -->
    <div class="ex-basic-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumbs">
                        <a href="/">Home</a><i class="fa fa-angle-double-right"></i><span>Predict Loan Application
                            Approval</span>
                    </div> <!-- end of breadcrumbs -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of ex-basic-1 -->
    <!-- end of breadcrumbs -->


    <!-- Terms Content -->
    <div id="Predict" class="ex-basic-2">
        <h4 style="text-align:center;color:white;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp Please Fill in the
            details to get your chances of Loan Approval.</h4>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-container">
                        <!-- Contact Form -->
                        <form id="contactForm" data-toggle="validator" data-focus="false"
                            action="{{ url_for('Loan_Application') }}" method="POST">

                            <div class="form-group">
                                <input placeholder="Gender" name="genders_type" list="genders"
                                    class="form-control-input" required select>
                                <!--<label class="label-control" for="genders_type">Gender</label>-->
                                <datalist id="genders">
                                    <option value="MALE">
                                    <option value="FEMALE">
                                </datalist>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <input placeholder="Marital status of the applicant" name="marital_status"
                                    list="married" class="form-control-input" required select>
                                <!--<label class="label-control" for="marital_status"> Marital status of the applicant</label>-->
                                <datalist id="married">
                                    <option value="YES">
                                    <option value="NO">
                                </datalist>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <input placeholder="Education level of the applicant" name="education_status"
                                    list="education" class="form-control-input" required select>
                                <!--<label class="label-control" for="education_status">Education level of the applicant</label>-->
                                <datalist id="education">
                                    <option value="GRADUATED">
                                    <option value="NOT GRADUATED">
                                </datalist>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <input placeholder="Dependents: No. of people dependent on the applicant (0,1,2,3+)"
                                    name="dependents" list="dependents_list" class="form-control-input" required select>
                                <!--<label class="label-control" for="dependents">Dependents: No. of people dependent on the applicant (0,1,2,3+)</label>-->
                                <datalist id="dependents_list">
                                    <option value="0">
                                    <option value="1">
                                    <option value="2">
                                    <option value="3+">
                                </datalist>
                                <div class="help-block with-errors"></div>
                            </div>

                            <!-- <div class="form-group">
                                    <input name="education_status" list="education" class="form-control-input" required select>
                                    <label class="label-control" for="education_status">Education level of the applicant (Graduated, Not Graduated)</label>
                                    <datalist id="education">
                                    <option value="GRADUATED">
                                    <option value="NOT GRADUATED">
                                    </datalist>
                                    <div class="help-block with-errors"></div>
                                </div>-->

                            <div class="form-group">
                                <input placeholder="Self-employed (Yes, No)" name="self_employment" list="employment"
                                    class="form-control-input" required select>
                                <!--<label class="label-control" for="self_employment"> Self-employed (Yes, No)</label>-->
                                <datalist id="employment">
                                    <option value="YES">
                                    <option value="NO">
                                </datalist>
                                <div class="help-block with-errors"></div>
                            </div>




                    </div> <!-- end of contact form -->
                </div> <!-- end of text-container -->
                <div class="col-lg-6">
                    <div class="text-container">
                        <!-- Contact Form -->


                        <div class="form-group">
                            <input placeholder="Applicant Income: The amount of income the applicant earns:"
                                name="applicantIncome" type="number" min="0" max="100000" class="form-control-input"
                                id="applicantIncome" required>
                            <!--<label class="label-control" for="applicantIncome">Applicant Income: The amount of income the applicant earns:</label>-->
                            <div class="help-block with-errors"></div>
                        </div>



                        <div class="form-group">
                            <input placeholder="Co-applicant Income: The amount of income the co-applicant earns:"
                                name="coapplicantIncome" type="number" min="0" max="100000" class="form-control-input"
                                id="coapplicantIncome" required>
                            <!--<label class="label-control" for="coapplicantIncome">Co-applicant Income: The amount of income the co-applicant earns:</label>-->
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <input placeholder="Loan Amount ($5 to $30,000):" name="loan_amnt" class="form-control-input"
                                type="number" min="500" max="40000" id="loan_amnt" required>
                            <!--<label class="label-control" for="loan_amnt">Loan Amount ($5 to $1,000):</label>-->
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input placeholder="Loan Amount Term: in Months"
                                name="loan_term" list="loan_month"
                                class="form-control-input" required>
                                <datalist id="loan_month">
                                    <option value="3">
                                    <option value="6">
                                    <option value="9">
                                    <option value="12">
                                </datalist>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <input placeholder="Credit History (1-paid, 0- not paid)" name="credit_history"
                                list="crhist_list" class="form-control-input" required select>
                            <!--<label class="label-control" for="credit_history">Credit History of a borrower's responsible repayment of debts (1- has all debts paid, 0- not paid)</label>-->
                            <datalist id="crhist_list">
                                <option value="0">
                                <option value="1">

                            </datalist>
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <input placeholder="Property_Area" name="property_area" list="property_list"
                                class="form-control-input" required select>
                            <!--<label class="label-control" for="property_area">Property_Area</label>-->
                            <datalist id="property_list">
                                <option value="RURAL">
                                <option value="SEMIRURAL">
                                <option value="URBAN">
                            </datalist>
                            <div class="help-block with-errors"></div>
                        </div>

                    </div> <!-- end of contact form -->
                </div> <!-- end of text-container -->
                <button type="submit" class="form-control-submit-button">MAKE PREDICTION</button>
                </form>
            </div> <!-- end of container -->
            <div class="result" align="center">
                {% if result %}
                {% for variable, value in original_input.items() %}
                <br><b>{{ variable }}</b> : {{ value }}
                {% endfor %}
                <br>
                <br> Loan Decision:
                <p style="font-size:20px">{{ result }}</p>
                {% endif %}
            </div>
        </div>
    </div> <!-- end of ex-basic -->
